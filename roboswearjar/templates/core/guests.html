{% block content %}

<canvas id="myDrawing" width="500px" height="500px">
<img id="jar" src="/static/img/jar.png" alt="Money jar">
</canvas>

<p id="welcome">Welcome to the Notre Dame RoboKnights Swear Jar! Please log in with your credentials.</p>
<form id="login_form" action="/login/" method="post">
	{% csrf_token %}
	<label>Username: <input id="username" name="username" type="text" /></label>
	<label>Password: <input id="password" name="password" type="password" /></label>
	<input id="submit" name="submit" type="submit" value="Log In" />
</form>
